<!doctype html>
<head>
  <title>Tool</title>
  <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
</head>
<body>

  <button type="button" id="change">Click Me!</button>
  <script type="text/javascript" src="https://s3.amazonaws.com/es6-promises/promise-1.0.0.min.js"></script>
  <script type="text/javascript" src="../lib/client.js"></script>
  <script type="text/javascript">
    var storage = new CrossStorageClient('http://localhost:3000/example/hub.html');



    storage.onConnect()
    .then(function() {
      return storage.get('key1', 'key2');
    }).then(function(res) {
      console.log(res); // ['foo', 'bar']
    })['catch'](function(err) {
      console.log(err);
    });

    $('#change').click(function(){

      var p1 = -Number((Math.random() * (99 - 50) + 50).toFixed(2))
      var p2 = Number((Math.random() * (99 - 50) + 50).toFixed(2))

      
     
      storage.set('currentLocation', [p1,p2] )

    });
  </script>
</body>
</html>
