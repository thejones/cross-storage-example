<!doctype html>
<head>
  <title>Cross Storage Hub</title>
</head>
<body>
  <script type="text/javascript" src="../lib/hub.js"></script>
  <script>
    // Limit requests to any client running on .localhost:300x /.*localhost:300\d$/
    CrossStorageHub.init([
        {origin: /(.*localhost:+[0-9]+)/,            allow: ['get', 'set', 'del']},
        {origin: /\.bp.com$/, allow: ['get', 'set', 'del']}
    ]);
  </script>
</body>
</html>
